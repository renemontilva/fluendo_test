{% extends "base/base_login.html" %}
{% block content %}
<div class="login-box">


      
        <div class="panel panel-primary">
        <!-- Default panel contents -->
  <div class="panel-heading">
  <div class="login-logo header">
         <img src="/static/img/bam2.png" />
                <h4>Notification Broadcasting Technology</h4>
      </div><!-- /.login-logo -->
      
          <div class="panel panel-default">
        <div class="login-box-body">
				<div class="alert alert-info" ><center>The password has been
                        changed! </center></div>

                <form method="post" action="{% url 'login' %}">{% csrf_token %}
          <div class="form-group has-feedback">
            <input type="text" name="username" id="username" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div >
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
     
		<a href="{% url 'password_reset' %}">I forgot my password</a><br>

      </div><!-- /.login-box-body -->
      </div>
      </div>
    </div><!-- /.login-box -->
	
{% endblock %}
