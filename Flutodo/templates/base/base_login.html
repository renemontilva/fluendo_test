{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>XION | {% block title %} {% endblock %}</title>

        <!-- bootstrap 3.3.2 -->

		<link href="{% static 'css/jasny-bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- font Awesome -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />

		 <link href="{% static 'css/timepicker/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" type="text/css" />
